version: '3.8'

services:
  sceneforged:
    build: .
    container_name: sceneforged
    ports:
      - "8080:8080"
    volumes:
      - ./config.toml:/config/config.toml:ro
      - ./data:/data
      - /path/to/media:/media:rw
    environment:
      - RUST_LOG=info
    restart: unless-stopped

