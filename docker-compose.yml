services:
  sceneforged:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        COMMIT_SHA: ${COMMIT_SHA:-dev}
    image: sceneforged:latest
    container_name: sceneforged
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - ./config:/config
      - sceneforged-data:/data
      - /path/to/media:/media
    environment:
      - RUST_LOG=${RUST_LOG:-info}
      - SCENEFORGED_CONFIG=/config/config.json
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      start_period: 5s
      retries: 3

volumes:
  sceneforged-data:
